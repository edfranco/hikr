{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h2>Register</h2>

            {% if error %}
            <p style="background-color: red; padding: 15px;">{{ error }}
                {% endif %}

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="description">Last Name</label>
                        <input type="text" class="form-control" name="last_name" maxlength="20" minlength="2" required>
                    </div>
                    <div class="form-group">
                        <label for="distance">First Name</label>
                        <input type="text" class="form-control" name="first_name" maxlength="20" minlength="2" required>
                    </div>
                    <div class="form-group">
                        <label for="photo_url">Email</label>
                        <input type="email" class="form-control" name="email" maxlength="30" minlength="2" required>
                    </div>

                    <div class="form-group">
                        <label for="photo_url">Username</label>
                        <input type="text" class="form-control" name="username" maxlength="20" minlength="2" required>
                    </div>

                    <div class="form-group">
                        <label for="photo_url">Password</label>
                        <input type="password" class="form-control" name="password" maxlength="20" minlength="6"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="photo_url">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" maxlength="20" minlength="6"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="photo_url">Image URL</label>
                        <input type="text" class="form-control" name="image_url" maxlength="250" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</div>
