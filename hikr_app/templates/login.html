{% extends 'base.html' %}
{% block content %}


<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h2>Login</h2>

			{% if error %}
			<p style="background-color: salmon; padding: 10px;">{{ error }}</p>
			{% endif %}
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username" maxlength="30" minlength="2" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" maxlength="20" minlength="6" required>
				</div>
				<button type="submit">Submit</button>
			</form>

		</div>
	</div>
</div>

{% endblock %}
